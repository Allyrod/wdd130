<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | UX/UI Portfolio</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffe8e3;
            padding: 10px 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
        }

        #hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #172a44;
        }

        #hero-msg h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        #hero-msg h4 {
            font-size: 1.2em;
            color: #fa036b;
        }

        .button-box a {
            text-decoration: none;
            background-color: #ffe8e3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        main {
            margin: 20px 0;
        }

        #contact-form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin: 15px 0;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffe8e3;
            border-radius: 5px;
        }

        form button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #172a44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #172a44;
            color: #fefae0;
        }

        footer .social img {
            margin: 0 10px;
            width: 30px;
        }

        /* Feedback Section */
        #feedback {
            background-color: #e3f2fd;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
 <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/my logo.png" alt="UX/UI Portfolio Logo">
        </a>
        <nav>
            <button onclick="location.href='https://allyrod.github.io/wdd130/wwr/styles/uxui/index.html'">Home</button>
            <button onclick="location.href='https://allyrod.github.io/wdd130/wwr/styles/uxui/portfolio.html'">Portfolio</button>
            <button onclick="location.href='https://allyrod.github.io/wdd130/wwr/styles/uxui/aboutme.html'">About Me</button>
            <button onclick="location.href='https://allyrod.github.io/wdd130/wwr/styles/uxui/site-plan.html'">Site Plan</button>
            <button onclick="location.href='https://allyrod.github.io/wdd130/wwr/styles/uxui/contactme.html'">Contact Me</button>
        </nav>
    </header>
    <div id="hero">
        <section id="hero-msg">
            <h1 class="home-title">Let's Connect</h1>
            <h4>Feel free to drop me a message below!</h4>
        </section>
    </div>
    <main>
        <section id="contact-form-section">
            <h2>Contact Me</h2>
            <div id="feedback"></div>
            <form action="/submit-form" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </p>
                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </p>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Alyssa Rodrigues</p>
        <!-- <p><a href="contact.html">Contact Me</a></p> -->
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/Linkdin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
   </div>
   <script>
       const feedbackElement = document.getElementById('feedback');
       const formElement = document.forms[0];
       formElement.addEventListener('submit', function(e) {
           e.preventDefault();
           feedbackElement.innerHTML = 'Hi ' + formElement.user_name.value + '! Your message has been sent successfully. I will respond soon!';
           feedbackElement.style.display = "block";
           document.body.classList.toggle('moveDown');
       });
   </script>
</body>
</html>
